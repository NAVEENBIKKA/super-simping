            <button class="wse"     onclick=" 
            let result = eval(currentvalue) ;  currentvalue = result;

            document.querySelector('.inner').innerHTML = currentvalue;">9</button>

            document.querySelector('.inner').innerHTML = currentvalue;">0</button>

            document.querySelector('.inner').innerHTML = currentvalue;">.</button>

    </div>

    </div>

        document.querySelector('.inner').innerHTML = currentvalue;
